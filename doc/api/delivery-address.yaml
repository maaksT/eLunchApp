openapi: 3.0.1
info:
  title: API / Delivery address
  version: 1.0.0-oas3
servers:
  - url: http://localhost/api
tags:
  - name: delivery addresses
    description: ''
paths:
  /delivery-addresses:
    get:
      tags:
        - delivery addresses
      summary: Pobiera listę adresów dostawy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeliveryAddress'
  /delivery-addresses/{delivery-address-uuid}:
    get:
      tags:
        - delivery addresses
      summary: Pobiera adres
      parameters:
        - name: delivery-address-uuid
          in: path
          description: UUID pobieranego adresu
          required: true
          schema:
            type: string
            format: UUID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryAddress'
        '404':
          description: Nie znaleziono
          content: {}
    put:
      tags:
        - delivery addresses
      summary: Dodanie lub nadpisanie adresu
      parameters:
        - name: delivery-address-uuid
          in: path
          description: UUID pobieranego adresu
          required: true
          schema:
            type: string
            format: UUID
      requestBody:
        description: Uaktualniane lub wstawiane adresu
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryAddress'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryAddress'
        '400':
          description: Błąd validacji
          content: {}
    delete:
      tags:
        - delivery addresses
      summary: Usuwa adres
      parameters:
        - name: delivery-address-uuid
          in: path
          description: UUID pobieranego adresu
          required: true
          schema:
            type: string
            format: UUID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryAddress'
        '404':
          description: Nie znaleziono
          content: { }

components:
  schemas:
    DeliveryAddress:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        description:
          type: string
        street:
          type: string
        streetNumber:
          type: string
        localNumber:
          type: string
        postcode:
          type: string
        city:
          type: string
        borough:
          type: string
        county:
          type: string
        state:
          type: string
        user:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        uuid:
          type: string
          format: UUID

